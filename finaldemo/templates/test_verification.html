<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮箱验证测试</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>邮箱验证功能测试</h3>
                    </div>
                    <div class="card-body">
                        <p>测试邮箱验证页面的重新发送功能：</p>
                        <a href="/verify_email?email=test@example.com&username=testuser" class="btn btn-primary">
                            访问邮箱验证页面
                        </a>
                        <hr>
                        <p>测试直接发送验证码：</p>
                        <form action="/send_verification" method="POST">
                            <div class="mb-3">
                                <input type="email" class="form-control" name="email" placeholder="邮箱" value="test@example.com">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" name="username" placeholder="用户名" value="testuser">
                            </div>
                            <button type="submit" class="btn btn-success">发送验证码</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
